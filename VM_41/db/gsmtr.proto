#Protocol file for IOC communication with gaussmeter

OutTerminator = "\r\n";
InTerminator = "\r\n";

ReplyTimeout = 1000; #ms
ReadTimeout = 1000; 
ExtraInput = Ignore;
 
turnon {
    out "ON 1";
    #in "%s";
}

turnoff {
    out "ON 0";
    #in "%s";
}

getstatus {
    out "ENABLE?";
    in "ON %d";
}

getIDN {
    out "*IDN?";
    in "%s";
}

getmagfield {
    out "MGFLD?";
    in "MAGFIELD: %f";
}

getvolt {
    out "VOLT?";
    in "VOLTAGE: %f";
}