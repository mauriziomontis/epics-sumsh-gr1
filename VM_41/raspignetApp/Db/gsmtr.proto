#Protocol file for IOC communication with gaussmeter

OutTerminator = CR LF;
InTerminator = CR LF;

ReplyTimeout = 1000; #ms
ReadTimeout = 1000; 
ExtraInput = Ignore;
 
turnon {out "ON 1";}

turnoff {out "ON 0";}

getstatus {
    out "ENABLE?";
    in "ON %d";
}

getIDN {
    out "*IDN?";
    in "%s";
}

getmagfield {
    out "MGFLD?";
    in "MGFLD: %f";
}

getvolt {
    out "VOLT?";
    in "VOLT: %f";
}