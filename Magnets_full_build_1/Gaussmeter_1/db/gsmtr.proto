#Protocol file for IOC communication with gaussmeter

OutTerminator = CR LF;
InTerminator = CR LF;

ReplyTimeout = 1000; #ms
ReadTimeout = 1000; 
ExtraInput = Ignore;
 
turnon {
    out "ON 1";
} #Activate gaussmeter

turnoff {
    out "ON 0";
} #Deactivate gaussmeter

getstatus {
    out "ENABLE?";
    in "ON %d";
} #Check active/unactive for gaussmeter

getIDN {
    out "*IDN?";
    in "%s";
} #GSensor and raspb properties

getmagfield {
    out "MGFLD?";
    in "MGFLD: %f";
} #measure magnetic field

getvolt {
    out "VOLT?";
    in "VOLT: %f";
} #measure voltage